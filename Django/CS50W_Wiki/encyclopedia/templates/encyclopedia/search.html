{% extends "encyclopedia/layout.html" %} {% block title %} Search Results {%endblock %}
{% block body %}

<h1>Search Results for <span style="color:red;">{{ query }}</span></h1>
<ul>
  {% for entry in results %}
    <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
