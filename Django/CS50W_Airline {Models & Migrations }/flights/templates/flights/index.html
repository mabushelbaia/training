{% extends "flights/layout.html" %} <!-- This line is the only difference between the two files. -->
{% block title %}Flights{% endblock %}
{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
        <a href="{% url 'flight' flight.id %}">
            <li>{{ flight.origin }} to {{ flight.destination }} - {{ flight.duration }} minutes</li>
        </a>
        
        {% endfor %}
    </ul>
{% endblock %}
